<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__readmore" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__text" id="new-task" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__wrapper" id="incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label">Pay Bills</label>
            <input class="todo__input-text" type="text">
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img class="todo__btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="todo__item todo__item_edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label">Go Shopping</label>
            <input class="todo__input-text" type="text" value="Go Shopping">
            <button class="todo__btn todo__btn_edit">Save</button>
            <button class="todo__btn todo__btn_delete">
              <img class="todo__btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__wrapper todo__wrapper_completed" id="completed-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input class="todo__input-text" type="text" >
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img class="todo__btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
